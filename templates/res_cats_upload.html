{% extends "login_layout.html" %}
{% block content %}
<!-- Login Form -->

	<div class="multi_upload_index">
		<h2 class="text-muted">NOAM FILES:</h2>

			<p>Below the file with data to upload in NOAM template format: .</p>
			<ul>
				{% for file in op_res_filenames %}
					<li><a href="{{url_for('uploaded_RES_CATS_file', filename=file)}}">{{file}}</a></li>
				{% endfor %}
			</ul>
		
		<hr/>
			<h2 class="text-muted">DATA SUMMARY AND ISSUES FOUND:</h2>
		<pre>
			{{ text }}
		</pre>
	</div>
 {% endblock %}
