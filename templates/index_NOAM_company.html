{% extends "login_layout.html" %}
{% block content %}
<!-- Login Form -->
<form>
  <input type="button" class="mybutton" method="GET" value=" &laquo; BACK" onclick="history.go(-1);">
</form>
<p>&nbsp;</p>


{% if msg_company %}
    <h2>Convert CMDB Templates in NOAM Templates for:</h2>
    <h2 style="color:#004fab;" class="text-muted"><b>{{ msg_company }}</b></h2>
{% endif %}
 
<table>
  <tr>
    <form class="button" align="right" method="post" action="noam_data" enctype="multipart/form-data">
      <td><label id="#bb"> SELECT FILES
        <input type="file" multiple="" name="file[]" class="span3" /></td>
      <td> 
        {% if msg3 %}
          <p><strong></strong> {{ msg3 }}
        {% endif %}
        <input class="mybutton" type="submit" value="SUBMIT"  class="span2">
      </td>
    </form>
  </tr>
</table> 

<h2></h2>

<table>
  <tr>
    <form class="button" align="right" method="GET" action="noam_upload" enctype="multipart/form-data">
      <input class="mybutton" type="submit" value="RUN CONVERSION"  class="span2"></td>
    </form>
  </tr>
</table> 
{% if msg_miss_file %}
    <font size="2"><p><strong></strong> {{ msg_miss_file }}</font>
  {% endif %}  
<p>&nbsp;</p>

<hr/>

{% endblock %}
