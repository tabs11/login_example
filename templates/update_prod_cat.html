{% extends "login_layout.html" %}
{% block content %}
<h2>Update Product Catalogue:</h2>
<table>
  <tr>
    <form class="button" align="right" method="post" action="update_prod_cat" enctype="multipart/form-data">
      <td><label id="#bb"> SELECT FILES
        <input type="file" multiple="" name="file[]" class="span3" />
      </td>
      <td> 
        {% if msg3 %}
          <p><strong></strong> {{ msg3 }}
        {% endif %}
      <input class="mybutton" type="submit" value="SUBMIT"  class="span2">
    </td>
    </form>
  </tr>
</table>
{% endblock %}
